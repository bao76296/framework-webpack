<div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">修改图书信息</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal">
      <div class="box-body">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">书名</label>

          <div class="col-sm-10">
            <input type="text" class="form-control" id="bookname" value="{{data.bookname}}" name="bookname" placeholder="书名">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">作者</label>

          <div class="col-sm-10">
            <input type="text" class="form-control" id="author" value="{{data.author}}" name = "author" placeholder="作者">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">出版社</label>

          <div class="col-sm-10">
            <input type="text" class="form-control" id="publishingHouse" value="{{data.publishingHouse}}" name="publishingHouse" placeholder="出版社">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">出版年份</label>

          <div class="col-sm-10">
            <input type="text" class="form-control" id="year" value="{{data.year}}" name="year" placeholder="出版年份">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">类型</label>

          <div class="col-sm-10">
            <input type="text" class="form-control" id="type" value="{{data.type}}" name="type" placeholder="类型">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">编码</label>

          <div class="col-sm-10">
            <input type="text" class="form-control" id="isbn" value="{{data.isbn}}" name="isbn" placeholder="编码">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">可借阅数量</label>

          <div class="col-sm-10">
            <input type="text" class="form-control" id="surplus" value="{{data.surplus}}" name="surplus" placeholder="可借阅数量">
          </div>
        </div>
       <input type="hidden" value="{{data._id}}" name="id">
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button type="button" class="btn btn-default" id="back">取消</button>
        
        <button type="submit" class="btn btn-info pull-right"  id = "update">更改</button>
        <!-- <button type="reset" class="btn btn-default pull-right" style="margin-right:20px">重置</button> -->
      </div>
      <!-- /.box-footer -->
    </form>
  </div>
