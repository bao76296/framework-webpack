{{if type == 'logIn' }}
<p class="login-box-msg">请登陆</p>

<form action="" method="post" id="logIn" >
    <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="user">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
    </div>
    <div class="row">
        <div class="col-xs-4">
            <button type="button" id="" data-type="signIn" class="swiper-btn btn btn-warning btn-block btn-flat">注册</button>
        </div>
        <div class="col-xs-4 col-xs-offset-4">
            <button type="submit" id="submit-logIn" class="btn btn-primary btn-block btn-flat">登陆</button>
        </div>
        <!-- /.col -->
    </div>
</form>
{{else if  type  == 'signIn'}}

<p class="login-box-msg">请注册</p>

<form action="" method="post" id="signIn" >
    <div class="form-group has-feedback">
        <input type="text" name="user" class="form-control" placeholder="user">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
        <input type="password" name="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
    </div>
    <div class="row">
        <div class="col-xs-4">
            <button type="button" id="" data-type="logIn" class="swiper-btn btn btn-success btn-block btn-flat">返回</button>
        </div>
        <div class="col-xs-4 col-xs-offset-4">
            <button type="submit" id="submit-signIn" class="btn btn-primary btn-block btn-flat">确定</button>
        </div>
        <!-- /.col -->
    </div>
</form>
{{/if}}
